<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Weather Journal App</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <section>
            <h1>Weather Journal App</h1>
            <div class="zipcode">
                <h2>Enter USA Zipcode here</h2>
                <input type="text" id="zip" placeholder="Enter Zip Code Here">
            </div>
            <div class="mood">
                <h2>How are you feeling today?</h2>
                <textarea id="feelings" rows="8" cols="80"
                  placeholder="Enter your feelings here"></textarea>
                <button type="button" id="generate">Generate</button>
            </div>
            <div class="recent-entry">
                <h2>Most Recent Entry</h2>
                <div id = "entryHolder">
                    <div class="city">
                        City:
                    </div>
                    <div id="city"></div>
                    <div class="date">
                        The date is:
                    </div>
                    <div id = "date"></div>
                    <div class="temp">
                        The temperature is:
                    </div>
                    <div id = "temp"></div>
                    <div class="feelsLike">
                        Feels like:
                    </div>
                    <div id="feels-like"></div>
                    <div class="wind">
                        Wind speed:
                    </div>
                    <div id="wind"></div>
                    <div class="feelings">
                        Your feelings are:
                    </div>
                    <div id = "content"></div>
               </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
